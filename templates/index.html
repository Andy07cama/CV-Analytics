<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparador de CV</title>
</head>
<body>
    <h1>Comparador de CV y Requisitos</h1>

    <form action="{{ url_for('comparar') }}" method="post" enctype="multipart/form-data">
        <label for="cv">Subí tu CV (PDF):</label><br>
        <input type="file" id="cv" name="cv" accept="application/pdf" required><br><br>

        <label for="requisitos">Subí los Requisitos del Trabajo (PDF):</label><br>
        <input type="file" id="requisitos" name="requisitos" accept="application/pdf" required><br><br>

        <input type="submit" value="Comparar">
    </form>
</body>
</html>
