<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comparador de CV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <img src="{{ url_for('static', filename='img/CVAnalyticsLogo.png') }}" alt="CV Analytics" class="logo">
        <a href="/" class="home-button">
            <img src="{{ url_for('static', filename='img/Home_Btn.png') }}" alt="Home">
        </a>
    </header>

    <main class="formulario">
        <h1>Comparador de CV y Requisitos</h1>

        <form action="{{ url_for('comparar') }}" method="post" enctype="multipart/form-data" class="formulario-contenedor">
            <div class="upload-boxes">
                <div class="upload-section">
                    <label for="requisitos" class="upload-label">Sube la propuesta de trabajo:</label>
                    <div class="drop-area">
                        <input type="file" id="requisitos" name="requisitos" accept="application/pdf" required onchange="mostrarNombre(this)">
                        <span class="file-name">Ningún archivo seleccionado</span>
                    </div>
                </div>

                <div class="upload-section">
                    <label for="cv" class="upload-label">Sube tu CV :</label>
                    <div class="drop-area">
                        <input type="file" id="cv" name="cv" accept="application/pdf" required onchange="mostrarNombre(this)">
                        <span class="file-name">Ningún archivo seleccionado</span>
                    </div>
                </div>
            </div>

            <div class="boton-contenedor">
                <input type="submit" value="COMPARAR" class="boton-comparar">
            </div>
        </form>
    </main>

    <script>
    function mostrarNombre(input) {
        const fileNameSpan = input.nextElementSibling;
        if (input.files.length > 0) {
            fileNameSpan.textContent = input.files[0].name;
        } else {
            fileNameSpan.textContent = 'Ningún archivo seleccionado';
        }
    }
    </script>
</body>
</html>
