<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Comparación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleResultados.css') }}">
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='img/CVAnalyticsLogo.png') }}" alt="CV Analytics" class="logo">
    </header>

    <main>
        <section class="container-resultados">

            <!-- Caja izquierda (contenido a futuro) -->
            <div class="cv-box">
                <div class="cv-header"></div>
                <div class="cv-content">
                    {% if sugerencias %}
                        <h2>Sugerencias de mejora</h2>
                        <div class="sugerencias">
                            {{ sugerencias | safe }}
                        </div>
                    {% else %}
                        <p><em>No se pudieron generar sugerencias automáticamente.</em></p>
                    {% endif %}
                </div>
            </div>

            <!-- Caja derecha -->
            <div class="info-box">
                <div class="similitud-box">
                    {{ similitud }}
                </div>

                <h2>Feedback:</h2>
                <div class="feedback-box">
                    {{ feedback }}
                </div>

                <a href="{{ url_for('subir') }}" class="btn-volver">Volver al menú principal</a>
            </div>

        </section>
    </main>

</body>
</html>
