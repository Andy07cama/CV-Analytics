<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado de la Comparación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleResultados.css') }}">
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='img/CVAnalyticsLogo.png') }}" alt="CV Analytics" class="logo">
    </header>

    <main>
        <!-- Panel de sugerencias -->
        <div class="sugerencias-box">
            <h2>Sugerencias</h2>
            <div class="sugerencias-content">
                {% if sugerencias %}
                    {{ sugerencias | safe }}
                {% else %}
                    <p><em>No se pudieron generar sugerencias automáticamente.</em></p>
                {% endif %}
            </div>
        </div>

        <!-- Progreso y botón -->
        <div class="right-section">
            <div class="progress-circle" style="--progress: {{ porcentaje }}%">
                <div class="progress-inner">{{ porcentaje }}%</div>
            </div>
            <a href="{{ url_for('subir') }}" class="btn-volver">MENÚ PRINCIPAL</a>
        </div>
    </main>

</body>
</html>
