<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resultado de la Comparación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleResultados.css') }}">
</head>
<body>

    <header>
    <img src="{{ url_for('static', filename='img/CVAnalyticsLogo.png') }}" alt="CV Analytics" class="logo logo-light">
    <img src="{{ url_for('static', filename='img/CVAnalyticsLogoBlanco.png') }}" alt="CV Analytics Logo Blanco" class="logo logo-dark">
    </header>

    <main>
        <!-- Panel de sugerencias -->
        <div class="sugerencias-box">
            <h2>Sugerencias</h2>
            <div class="sugerencias-content">
                {% if sugerencias %}
                    {{ sugerencias | safe }}
                {% else %}
                    <p><em>No se pudieron generar sugerencias automáticamente.</em></p>
                {% endif %}
            </div>
        </div>

        <!-- Progreso y botón -->
        <div class="right-section">
            <div class="progress-container">
                <svg class="progress-ring" width="260" height="260">
                    <circle class="progress-ring__background" cx="130" cy="130" r="100" />
                    <circle class="progress-ring__circle" cx="130" cy="130" r="100" />
                </svg>
                <div class="progress-label">{{ porcentaje }}%</div>
            </div>

            <a href="{{ url_for('subir') }}" class="btn-volver">MENÚ PRINCIPAL</a>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/progreso.js') }}"></script>
    <script defer src="{{ url_for('static', filename='js/modoOscuro.js') }}"></script>
</body>
</html>
