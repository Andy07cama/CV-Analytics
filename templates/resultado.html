<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de la Comparación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleResultados.css') }}">
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='img/CVAnalyticsLogo.png') }}" alt="CV Analytics" class="logo">
        <a href="{{ url_for('subir') }}" class="volver-btn">
            <img src="{{ url_for('static', filename='img/FlechaVolver_Btn.png') }}" alt="Volver">
        </a>
    </header>

    <main>
        <h1>Resultados de la comparación</h1>

        <section class="resultado">
            <p><strong>Similitud:</strong> {{ similitud }}</p>
            <p><strong>Feedback:</strong> {{ feedback }}</p>
            <p><strong>Sugerencias:</strong></p>
            <div class="sugerencias-box">
                {{ sugerencias | safe }}
            </div>
        </section>
    </main>

</body>
</html>
